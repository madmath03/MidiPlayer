midiplayer.console.action.record.name=&Enregistrer
midiplayer.console.action.record.help.short=Enregistre les commandes shell ex\u00e9cut\u00e9es dans un fichier.
midiplayer.console.action.record.help.long=D\u00e9marrer l''enregistrement des commandes :\n\
\t{0} {1}\n\
Si un d\u00e9but d''enregistrement a d\u00e9j\u00e0 \u00e9t\u00e9 saisi, seul le dernier avant \
l''arr\u00eat ou la sauvegarde de la session sera pris en compte.\n\
\n\
Arr\u00eater l''enregistrement des commandes :\n\
\t{0} {2}\n\
Si une fin d''enregistrement a d\u00e9j\u00e0 \u00e9t\u00e9 saisie, seule la premi\u00e8re apr\u00e8s \
le d\u00e9but d''enregistrement sera pris en compte.\n\
\n\
Sauvegarder les commandes enregistr\u00e9es :\n\
\t{0} {3} chemin_fichier\n\
Si aucune fin d''enregistrement n''a \u00e9t\u00e9 saisie, l''enregistrement \
s''effectuera depuis la premi\u00e8re commande de d\u00e9but d''enregistrement jusqu''\u00e0 \
la commande de sauvegarde courante.\n\
La session d''enregistrement courrante s''arretera pas tant qu''une commande \
d''arr\u00eat n''aura pas \u00e9t\u00e9 saisie, ou jusqu''\u00e0 ce que l''application se ferme, \
ce qui signifie qu''une nouvelle sauvegarde d'une session d''enregistrement \
ira de la derni\u00e8re commande de d\u00e9marrage jusqu''\u00e0 la commande de sauvegarde \
courante, m\u00eame s''il y avait d''autres commandes de sauvegarde entre les deux.
